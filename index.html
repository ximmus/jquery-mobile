<!doctype html>
<html class="no-js" lang="">
  <head>
      <title>jQuery Mobile Playground</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="index.css">
      <script src="js/vendor/jquery-2.1.4.js"></script>
      <script src="js/vendor/jquery.mobile-1.4.5.js"></script>
      <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Login Page -->
    <div id="dialog-page" data-role="page" data-dialog="true" data-close-btn="none">
 
        <div role="main" class="ui-content">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Employee Email" value="">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" value="" autocomplete="off">
            <label for="slider-flip-m">Remember Me?</label>
            <select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
                <option value="off" selected="">No</option>
                <option value="on">Yes</option>
            </select>
            <a href="page-home.html" class="ui-btn">Log In</a>
        </div><!-- /content -->
 
    </div>
    <!-- / #dialog-page -->
  </body>
</html>
